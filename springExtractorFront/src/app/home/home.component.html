<div class="limiter">
  <div class="container-login100">
    <form (submit)="UploadFiles($event)">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <div class="upload-btn-wrapper">
            <input type="file" name="works" (change)="SelectFileWorks($event)"/>
            <button class="customButton">
              Upload Works
            </button>
          </div>
        </div>

        <div class="login100-pic js-tilt" data-tilt>
          <div class="upload-btn-wrapper">
            <button class="customButton">
              Upload Criterion
            </button>
            <input type="file" name="criteria" (change)="SelectFileCriteria($event)"/>
          </div>
        </div>

        <div class="login100-pic js-tilt" data-tilt>
            <button class="customButton1">
              Submit
            </button>
          </div>
        </div>
    </form>
    </div>
  </div>
